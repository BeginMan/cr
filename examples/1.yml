---
Runtime:
  Quit: false

Jobs:
  - Id: 'Job1'
    Run: 'echo {{ env "FOO" }}'
    CaptureOutput: true
    DependsOn: []

  - Id: 'job2'
    Run: 'for i in $(seq 1 10); do sleep 0.2; echo "{{ .Jobs.Job1.Output }}" ; done'
    DependsOn: [ 'Job1' ]

  - Id: 'Job3'
    Run: 'for i in $(seq 1 10); do sleep 0.2; echo ---------- ; done'
    DependsOn: [ 'Job1' ]

  - Id: 'Job4'
    Directory: '/tmp'
    Run: 'for i in $(seq 1 10); do sleep 0.1; echo $(pwd) ; done'
